  </g>

  <!-- centered letters -->
  <text x="152" y="152" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="72" text-anchor="middle" fill="#ffffff">DMC</text>

</svg>